<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="./images/potteryLogo.ico">
    <title>Register</title>
</head>
<body>
    <div class="form-container">
        <h2> Register an account with YJ's Pottery </h2>
        <form class="form-container" id="signup-form">
            <div class="form-group">
                <label for="username">userName:</label>
                <input type="text" name="username" id="username" placeholder="Enter your userName" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" name="password" id="password" placeholder="Enter a password" required>
            </div>

            <div class="form-group">
                <label for="rePassword">Re-enter password:</label>
                <input type="password" name="rePassword" id="rePassword" placeholder="re-enter password for verification" required>
            </div>

            <div class="btn-bin">
                <button class="btn" type="submit">Register</button>
            </div>
        </form>
        <p>Have an account? <a href="./login.html">Login</a></p>
    </div>
    
    <script src="./app/js/signup.js"></script>
</body>
</html>
